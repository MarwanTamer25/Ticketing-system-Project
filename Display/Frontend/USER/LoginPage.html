<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel = "icon" href = "C:\Users\marwa\OneDrive\Desktop\Display\Frontend\Photos\TABLOGO.png" type = "image/x-icon">   
    <link rel="stylesheet" href="styles.css">
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    animation: fade-in 1s ease-in-out;

}
@keyframes fade-in {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    margin: 0 0 20px;
}

.input-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

label {
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;    
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}
header {
            text-align: center;
            background-color: #003b7a;
            color: #ffffff;
            padding: 20px 0;
            
        }
        .logo {
            font-size: 10px;
            font-weight: bold;
             margin-top: 70px;
        }
        .logo img {
             max-width: 200px; /* Adjust the maximum width as needed */
             vertical-align: middle;
             margin-right: 10px;
         }
        
        .logo h1 {
             font-size: 30px; 
             display: inline; /* Display title inline with the logo */
             vertical-align: middle; /* Align title vertically with the logo */
         }
footer {
             position: fixed;
             bottom: 0;
             text-align: center;
             background-color: #003b7a;
             color: #fff;
             width:100%;

        }
    </style>

</head>
<body>
    <header>      
            <div class="logo">
                <img src="C:\Users\marwa\OneDrive\Desktop\Display\Frontend\Photos\LOGO.png" alt="Logo">
                <h1>| CAD Ticketing System</h1>
            </div>  
    </header>
    <div class="container">
        <form id="login-form">
            <h2 class="fade-in">Login</h2>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and redirection
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Check username and password (replace this with your validation logic)
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform authentication here (you can use AJAX to communicate with a server)

            // For this example, let's assume a successful login
            if (username === "Marwan" && password === "123456") {
                // Redirect to the index page
                window.location.href = "index.html";
            } else {
                alert("Login failed. Please check your username and password.");
            }
        });
    </script>
    <footer>
        <p>&copy; 2023 Ticketing System</p>
    </footer>
</body>
</html>
